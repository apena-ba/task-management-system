{% extends "auth_base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Register</h2>
    <p id="error-message" class="error" style="display:none;"></p>

    <form id="register-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" id="id_username" required>
        </div>

        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" id="id_email" required>
        </div>

        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" id="id_password" required>
        </div>

        <div class="form-group">
            <label for="id_password2">Confirm Password</label>
            <input type="password" id="id_password2" required>
        </div>

        <button type="submit" class="btn">Register</button>
    </form>

    <p style="text-align: center; margin-top: 1rem;">
        Already have an account? <a href="/login/">Login here</a>
    </p>
</div>

<script>
document.getElementById("register-form").addEventListener("submit", async function(e) {
    e.preventDefault(); // stop page reload

    const username = document.getElementById("id_username").value;
    const email = document.getElementById("id_email").value;
    const password = document.getElementById("id_password").value;
    const password2 = document.getElementById("id_password2").value;
    const errorMessage = document.getElementById("error-message");

    if (password !== password2) {
        errorMessage.style.display = "block";
        errorMessage.textContent = "Passwords do not match.";
        return;
    }

    try {
        const response = await fetch("/api/auth/register/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, email, password }),
        });

        if (response.ok) {
            window.location.href = "/login/";
        } else {
            const errorData = await response.json();

            // Get the first error message from any field
            let firstError = "Registration failed.";
            for (const field in errorData) {
                if (Array.isArray(errorData[field]) && errorData[field].length > 0) {
                    firstError = errorData[field][0];
                    break;
                }
            }

            errorMessage.style.display = "block";
            errorMessage.textContent = firstError;
        }
    } catch (err) {
        errorMessage.style.display = "block";
        errorMessage.textContent = "Something went wrong. Please try again.";
    }
});
</script>
{% endblock %}
